<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Checkout - Hebrews Coffee</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
 <!-- Navigation -->
    <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-list">
            <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About Hebrews</a></li>
            <li class="nav-item"><a href="product_listing.html" class="nav-link">Shop</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact us</a></li>
        </ul>
    </nav>

    <!-- Page Header -->
    <h1>Checkout</h1>

    <!-- Checkout Cart -->
    <section class="checkout-cart">
        <h2>Your Cart</h2>

        <div class="cart-items">
            <!-- This is ONE cart item -->
            <article class="cart-item">
                <img src="image/David coffee.png" alt="David Coffee">
                
                <div class="item-details">
                    <h3>David Coffee</h3>
                    <p>Price: $29.99</p>
                </div>
                
                <div class="item-quantity"> 
                    <label for="quantity-1">Quantity:</label>
                    <input type="number" id="quantity-1" name="quantity" 
                           min="1" max="10" value="1" class="quantity-input">
                </div>
                
                <div class="item-subtotal">
                    <p class="subtotal-label">Subtotal:</p>
                    <p class="subtotal-amount">$29.99</p>
                </div>
                
                <button type="button" class="remove-item">Remove</button>
            </article>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h3>Order Summary</h3>
            
            <div class="summary-row">
                <span class="summary-label">Subtotal:</span>
                <span class="summary-value">$29.99</span>
            </div>
            
            <div class="summary-row">
                <span class="summary-label">Shipping:</span>
                <span class="summary-value">$5.00</span>
            </div>
            
            <div class="summary-row">
                <span class="summary-label">Tax:</span>
                <span class="summary-value">$2.00</span>
            </div>
            
            <div class="summary-total">
                <span class="total-label">Total:</span>
                <span class="total-value">$36.99</span>
            </div>
        </div>
    </section>
    </section>

    <!-- Payment Form -->
    <form action="/process-payment" method="post">
        <h2>Payment Information</h2>

        <!-- Card Info -->
        <label for="cardholder-name">Cardholder Name:</label>
        <input type="text" id="cardholder-name" name="cardholder_name" required>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card_number" 
               inputmode="numeric" pattern="[0-9\s]{13,19}" 
               maxlength="19" required
               placeholder="xxxx xxxx xxxx xxxx">

        <!-- Expiration Date -->
        <div class="expiry-cvv">
            <div>
                <label for="expiry-month">Expiration Month</label>
                <select id="expiry-month" name="expiry_month" required>
                    <option value="">Month</option>
                    <option value="01">01 - January</option>
                    <option value="02">02 - February</option>
                    <option value="03">03 - March</option>
                    <option value="04">04 - April</option>
                    <option value="05">05 - May</option>
                    <option value="06">06 - June</option>
                    <option value="07">07 - July</option>
                    <option value="08">08 - August</option>
                    <option value="09">09 - September</option>
                    <option value="10">10 - October</option>
                    <option value="11">11 - November</option>
                    <option value="12">12 - December</option>
                </select>
            </div>
            <div>
                <label for="expiry-year">Expiration Year</label>
                <select id="expiry-year" name="expiry_year" required>
                    <option value="">Year</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
        </div>

        <!-- Billing Address -->
        <h3>Billing Address</h3>

        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" 
               autocomplete="billing street-address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" 
               autocomplete="billing address-level2" required>

        <label for="state">State/Province</label>
        <input type="text" id="state" name="state" 
               autocomplete="billing address-level1" required>

        <label for="zip">ZIP/Postal Code</label>
        <input type="text" id="zip" name="zip" 
               autocomplete="billing postal-code" 
               pattern="[0-9]{5}" maxlength="5" required>

        <label for="country">Country</label>
        <select id="country" name="country" 
                autocomplete="billing country" required>
            <option value="">Select Country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="GB">United Kingdom</option>
        </select>

        <button type="submit">Complete Payment</button>
    </form>



</body>
</html>
